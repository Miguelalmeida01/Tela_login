<!DOCTYPE html>
<html lang="pt-BR">
<head>
      <meta charset="UFT-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/8fd5942ddf.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,900;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/colors.css">
      <link rel="stylesheet" href="./css/main.css">
      <link rel="stylesheet" href="./css/login_container.css">
      <link rel="stylesheet" href="./css/form_container.css">
      <link rel="stylesheet" href="./css/form.css">
      <link rel="stylesheet" href="./css/form_title.css">
      <link rel="stylesheet" href="./css/form_social.css">
      <link rel="stylesheet" href="./css/social_icon.css">
      <link rel="stylesheet" href="./css/form_input_container.css">
      <link rel="stylesheet" href="./css/form_input.css">
      <link rel="stylesheet" href="./css/form_button.css">
      <link rel="stylesheet" href="./css/overlay_container.css">
      <link rel="stylesheet" href="./css/overlay.css">
      <link rel="stylesheet" href="./css/mobile_text.css">

      <script src="./js/login.js" defer></script>
</head>
<body>
      <main>
            <div class="login_container " id="login_container">
                <div class="form_container">
                    <form class="form form_login">
                       <h2 class="form_title"> Entrar com</h2>
                       <div class="form_social">
                           <a href="#" class="social_icon">
                             <i class="fa-brands fa-facebook-f"></i>
                           </a>  
                           <a href="#" class="social_icon">
                             <i class="fa-brands fa-google"></i>
                           </a>  
                           <a href="#" class="social_icon">
                             <i class="fa-brands fa-linkedin-in"></i>
                           </a> 
                       </div>
                       <p class="form_text">ou utilize sua conta</p>
                       <div class="form_input_container">
                            <input type="email" class="form_input" placeholder="Email">
                            <input type="password" class="form_input" placeholder="Senha">
                       </div>
                       <a href="#" class="form_link">Esqueceu a senha?</a>
                       <button type="button" class="form_button">Logar</button>
                       <p class="mobile_text">Não tem conta? 
                             <a href="#" id="open_register_mobile">Registre-se</a>
                       </p>
                    </form>
                    <form class="form form_register">
                      <h2 class="form_title"> Criar Conta</h2>
                      <div class="form_social">
                        <a href="#" class="social_icon">
                          <i class="fa-brands fa-facebook-f"></i>
                        </a>  
                        <a href="#" class="social_icon">
                          <i class="fa-brands fa-google"></i>
                        </a>  
                        <a href="#" class="social_icon">
                          <i class="fa-brands fa-linkedin-in"></i>
                        </a> 
                        </div>
                        <p class="form_text">ou cadastre seu email</p>
                        <div class="form_input_container">
                          <input type="text" class="form_input" placeholder="Nome">
                          <input type="email" class="form_input" placeholder="Email">
                          <input type="password" class="form_input" placeholder="Senha">
                     </div>
                     <button type="button" class="form_button">Cadastrar</button>
                     <p class="mobile_text">Já tem conta? 
                         <a href="#" id="open_login_mobile">Login</a>
                     </p>
                    </form>
                    
                </div>  
                <div class="overlay_container">
                     <div class="overlay">
                      <h2 class="form_title form_title_light">Já tem conta?</h2>
                      <p class="form_text">Para entrar na nossa plataforma faça login com suas informações</p>
                      <button class="form_button form_button_light" id="open_login">Entrar</button> 
                     </div>
                     <div class="overlay">
                      <h2 class="form_title form_title_light">Olá Aluno!</h2>
                      <p class="form_text">Cadastre-se e comece a usar a nossa plataforma on-line</p>
                      <button class="form_button form_button_light" id="open_register">Cadastrar</button>
                     </div>
                </div>
            </div>
      </main>
</body>
</html>
